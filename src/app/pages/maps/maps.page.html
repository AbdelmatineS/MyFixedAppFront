<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>maps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button (click)="runHttp()">run</ion-button>
  <ion-list *ngFor="let coordonee of coordonees">
    <ion-item>
        <h3>{{coordonee.longitude}}</h3> &nbsp; - &nbsp; <h5>{{coordonee.latitude}}</h5>
    </ion-item>
</ion-list>
</ion-content>
